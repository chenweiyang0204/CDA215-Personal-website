<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scrolling Page</title>
    <script src="scrolling.js"></script>
    <link rel="stylesheet" type="text/css" href="mfc215.css"/>

</head>
<body>
    <script>
        function init() { ltr_marquee.start(); }
        var ltr_marquee_Text = "Hello World";
        var ltr_marquee_Direction = 'right';
        var ltr_marquee_Contents='<span style="font-family:Comic Sans MS;font-size:12pt;white-space:nowrap;">' + ltr_marquee_Text + '</span>';
        ltr_marquee = new xbMarquee('ltr_marquee', '29px', '90%', 6, 100, ltr_marquee_Direction, 'scroll', ltr_marquee_Contents);
        window.setTimeout( init, 200);
    </script>

    <div id="backButton">
        <form action="multimedia.html" method="get">
            <button>Go back to Multimedia Page</button>
        </form>
    </div>
</body>
</html>
