    <script>
        var t = null;
        t = setTimeout(time,0);
        function time(){
            clearTimeout(t);
            date = new Date();
            var year = date.getFullYear();
            var months = date.getMonth()+1;
            var d = date.getDate();
            var weekdays = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
            var day = date.getDay();
            var hour = date.getHours();
            var minute = date.getMinutes();
            var second = date.getSeconds();


            if(second<10){
                second = "0" + second;
            }
            if(minute<10){
                minute = "0" + minute;
            }
            if(hour<10){
                hour = "0" + hour;
            }
            document.getElementById("timeDisplay").innerHTML = "Current Time Is : " + year + "/" + months + "/" + d + "   "+ weekdays[day] +  "   "+hour+":"+minute+":"+second;
            t = setTimeout(time,1000);
        }

        function backgroundColor(color){
            body.style.backgroundColor = color;
        }
        function fontColor(color){
            body.style.color = color;
        }
        function validation(){
            var bool = true;
            var alertext = ""
            var fname = document.getElementById("firstname").value.toString();
            var lname = document.getElementById("lastname").value.toString();
            var zcode = document.getElementById("zipcode").value.toString();
            var em = document.getElementById("emailaddress").value.toString();
            var p = document.getElementById("phonenumber").value.toString();

            var zformat = /^[0-9]{5}-[0-9]{4}?$/;
            var zformat2 = /^[0-9]{5}?$/;
            var emailformat  = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            var pformat = /^[0-9]{10}?$/;

            if(fname==""){
                bool = false;
                alertext += "Please Put Your First Name \n";
            }
            if(lname==""){
                bool = false;
                alertext += "Please Put Your Last Name \n";
            }
            if(!zformat.test(zcode)&&!zformat2.test(zcode)){
                bool = false;
                alertext += "Please Put Correct Zip Code \n";
            }
            if(!emailformat.test(em)){
                bool = false;
                alertext += "Please Put Correct Email Address \n";
            }
            if(!pformat.test(p)){
                bool = false;
                alertext += "Please Put Correct Phone Numbers \n";
            }
            if(!bool){
                alert(alertext);
            }
            return bool;
        }
    </script>
